<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"  href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
<title>タイトル</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="main.js"></script>
</head>
<body>
  <header id="header" class="">
    イイワケ侍
  </header><!-- /header -->
  <main>
    <div class="msg">
      おはようござる！<br>
      拙者が遅刻のイイワケを考えるゆえ、<br>お主は準備を急ぐでござる！
    </div>
    <div class="msg_area">
      <img height="90" src="./images/samurai.svg">
    </div>
    <div class="btn_area">
      <button type="" class="btn formal">
        仕事のイイワケ
      </button>
      <button type="" class="btn private">
        プライベートのイイワケ
      </button>
    </div>
    <div class="iiwake_area">
      <div class="tool_chip">コピーしました！</div>
      <textarea class="iiwake_area_text textarea" placeholder="上のボタンを選ぶでござる"></textarea>
    </div>
  </main>
</body>
</html>
